var text = $('#established').text();

var length = text.length;
var timeOut;
var character = 0;


(function typeWriter() { 
    timeOut = setTimeout(function() {
        character++;
        var type = text.substring(0, character);
        $('#established').text(type);
        typeWriter();

        if (character == length)
         {
            clearTimeout(timeOut);
        }

    },240);
}());

</script>
